<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>
    
    <filter id="glow" width="300%" height="300%" x="-100%" y="-100%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="url(#backgroundGradient)"/>
  
  <!-- Background Grid -->
  <g class="grid" opacity="0.2">
    <!-- Vertical lines -->
    <line x1="200" y1="100" x2="200" y2="800" stroke="#333" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="800" stroke="#333" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="800" stroke="#333" stroke-width="1"/>
    <line x1="800" y1="100" x2="800" y2="800" stroke="#333" stroke-width="1"/>
    <line x1="1000" y1="100" x2="1000" y2="800" stroke="#333" stroke-width="1"/>
    <line x1="1200" y1="100" x2="1200" y2="800" stroke="#333" stroke-width="1"/>
    
    <!-- Horizontal lines -->
